# The model configuration for the OpDisc model

#Network -----------------------------------------------------------------------
# Since the interaction partners are chosen randomly, the network structure
# is irrelevant
nw:
  model: ErdosRenyi
  num_vertices: 5000
  mean_degree: 0
  ErdosRenyi:
    parallel: true
    self_edges: false

#Dynamics ----------------------------------------------------------------------

# Model mode: choose from "ageing", "conflict_dir", "conflict_undir",
# "reduced_int_prob", "reduced_s", "isolated_1", "isolated_2"
mode: conflict_dir

# turn on to let users with more extreme opinions have a reduced tolerance
extremism: false

number_of_groups: 3

#percentage of population discriminating against other groups (only relevant for
# conflict_undir)
discriminators: 0.3

homophily_parameter: 0.4

tolerance: 0.4

susceptibility: 0.4

#parameters for the ageing mode
ageing:
  life_expectancy: 80
  peer_radius: 10
