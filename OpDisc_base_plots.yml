# Base configuration for the OpDisc plots
---
bifurcation:
    creator: multiverse
    expected_multiverse_ndim: [1,2,3,4,5]
    module: model_plots.OpDisc
    plot_func: bifurcation

densities:
    creator: universe
    universes: all
    module: model_plots.OpDisc
    plot_func: densities
    helpers:
       set_labels:
          x: User opinion
          y: Time [writes]
    num_bins: 100
    file_ext: pdf

group_avgs:
    creator: universe
    universes: all
    module: model_plots.OpDisc
    plot_func: group_avg
    helpers:
        set_labels:
           x: User opinion
           y: Time

group_avg_anim:
    creator: multiverse
    expected_multiverse_ndim: [1,2,3,4,5]
    module: model_plots.OpDisc
    plot_func: group_avg_anim
    helpers:
       set_labels:
          x: User opinion
          y: Time [step]
    num_bins: 100 #number of bins to be used for histogram
    val_range: [0, 1]
    write: False
    animation:
      enabled: True
      writer_kwargs:
        frames:
          saving:
            dpi: 300
        ffmpeg:
          init:
            fps: 8
          saving:
            dpi: 300
      animation_update_kwargs:
        stepsize: 1
      writer: ffmpeg
    file_ext: mp4

opinion_animation:
    creator: universe
    universes: all
    module: model_plots.OpDisc
    plot_func: opinion_animation
    helpers:
      set_labels:
          x: User opinion
          y: Group size
    num_bins: 100
    time_idx: # plot one specific time frame
    val_range: [0, 1]
    animation:
      enabled: true
      writer_kwargs:
        frames:
          saving:
            dpi: 300
        ffmpeg:
          init:
            fps: 8
          saving:
            dpi: 300
      animation_update_kwargs:
        stepsize: 10
      writer: ffmpeg
    file_ext: mp4

opinion_groups:
    creator: universe
    universes: all
    module: model_plots.OpDisc
    plot_func: op_groups
    helpers:
       set_labels:
          x: User opinion
          y: Group size
    num_bins: 100 #number of bins to be used for histogram
    val_range: [0, 1]
    animation:
      enabled: true
      writer_kwargs:
        frames:
          saving:
            dpi: 300
        ffmpeg:
          init:
            fps: 8
          saving:
            dpi: 300
      animation_update_kwargs:
        stepsize: 10
      writer: ffmpeg
    file_ext: mp4

