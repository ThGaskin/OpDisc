# .....Universe plots ..........................................................
densities:
    based_on: densities

group_avgs:
    based_on:
      - group_avgs
      - .cycler.high_contrast_colors

opinion_anim:
    based_on:
      - opinion_animation
      - .cycler.dark_colors
    animation:
      animation_update_kwargs:
        stepsize: 10

opinion_groups:
    based_on:
      - opinion_groups
      - .cycler.high_contrast_colors
    time_idx:
    age_groups: [10, 20, 40, 60, 80]
    animation:
      animation_update_kwargs:
        stepsize: 10
      writer_kwargs:
        ffmpeg:
          init:
            fps: 8

# ..... Multiverse plots .......................................................
bifurcation:
    based_on: bifurcation
    dim: tolerance
    select:
        fields:
             opinion: data/OpDisc/nw/opinion

group_avgs_anim:
   based_on:
     - group_avg_anim
     - .cycler.bright_colors
   select:
       fields:
           opinion: data/OpDisc/nw/opinion
           group_label: data/OpDisc/nw/group_label

   dim: homophily_parameter
   animation:
     enabled: True
   write: False
