# .....Universe plots ..........................................................
densities:
    based_on: densities

group_avgs:
    based_on:
      - group_avgs
      - .cycler.high_contrast_colors

opinion:
    based_on:
      - opinion
      - .cycler.dark_colors

opinion_anim:
    based_on:
      - opinion_animation
      - .cycler.dark_colors
    animation:
      animation_update_kwargs:
        stepsize: 2

opinion_groups:
    based_on:
      - opinion_groups
      - .cycler.high_contrast_colors
    time_idx:
    animation:
      animation_update_kwargs:
        stepsize: 2
      writer_kwargs:
        ffmpeg:
          init:
            fps: 8

